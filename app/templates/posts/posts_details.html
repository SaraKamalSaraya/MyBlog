{% extends 'layouts/base.html' %} {% block title %} Post Details {% endblock %}
{% block content %}
<br />
<h2>{{post['title']}} post details</h2>
<br>
<div class="gutters-sm">
        <div class="card d-flex flex-row align-items-center ">
            <div class="d-flex flex-column align-items-center text-center col-3">
                <img src="{{post.get_image_url}}" alt="Admin" class="rounded-circle" width="200" height="200"/>
            </div>
            <div class="card-body col-8">
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Title</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{post['title']}}</div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Body</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{post['body']}}</div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Created At</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{post['created_at']}}</div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Updated At</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{post['updated_at']}}</div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
