<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {%endblock%}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="..."
    />
  </head>
  <body style="min-height: 100vh; display: flex;
  flex-direction: column;">
    <!-- Nav -->
    <ul class="nav bg-body-tertiary">
      <div class="container my-1 d-flex align-items-center">
        <li class="nav-item">
          <a
            class="nav-link active text-dark fw-bold fs-4"
            aria-current="page"
            href="{{ url_for('posts.posts')}}"
            >Posts</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" href="{{ url_for('categories.categories')}}"
            >Categories</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" href="{{ url_for('contactus')}}"
            >Contact Us</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" href="{{ url_for('aboutus')}}"
            >About Us</a
          >
        </li>
      </div>
    </ul>
    <!-- Content with x margin-->
    <!-- Content without margin-->
    {% block content2 %} {%endblock%}
    <div class="container">{% block content %} {%endblock%}</div>
    
    <!-- Footer -->
    <footer class="bg-black bottom-0 w-100 py-2" style="margin-top: auto;">
      <div class="container d-flex justify-content-between align-items-center text-white" >
        <div>Blog</div>
        <div>Copyrights: Sara Saraya</div>
        <a href="mailto:sara@example.com" class="text-white">sara@gmail.com</a>
      </div>
    </footer>
  </body>
</html>
